<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
    <style>
        @font-face {
            font-family: Montserrat;
            src: url(/Font/Montserrat-Medium.ttf);
        }
    </style>
</head> 
<body>
    <div class="container"> 
        <div class="card-behind">
            <div class="card-left">
                <div class="left-top-block">
                    <h1>Tuesday</h1>
                    <h1>20 Jun 2022</h1>
                    <div class="prop">
                        <div>
                            <img 
                            src = "locationmark.png">
                        </div>
                        <h1>Biarritz,FR</h1>
                    </div>
                    
                </div>
                <div class="left-bottom-block">
                    <h1>
                        <img
                        src = "sun.png">
                    </h1>
                    <h1>29 °C</h1>
                    <h1>Sunny</h1>
                </div>
            </div>

            <div class="card-right">
                <div class="top-right">
                    <div class="prop">
                        <div><h1>PRECIPITATION</h1></div>
                        <div><h1>0 %</h1></div>
                    </div>
                    <div class="prop">
                        <div><h1>HUMIDITY</h1></div>
                        <div><h1>42 %</h1></div>
                    </div>
                    <div class="prop">
                        <div><h1>WIND</h1></div>
                        <div><h1>3 km/h</h1></div>
                    </div>
                </div>
                <div class="days">
                    <div class="days-back">
                        <div>
                            <img
                            src = "sun.png"
                            width="55px"   
                            height="55px">
                        </div>
                        <div><h1>Tue</h1></div>
                        <div><h1>30 °C</h1></div>
                    </div>
                    <div class="days-back">
                        <div>
                            <img
                            src = "cloud-sun.png"
                            >
                        </div>
                        <div><h1>Wed</h1></div>
                        <div><h1>22 °C</h1></div>
                    </div>
                    <div class="days-back">
                        <div>
                            <img
                            src = "cloud-rain.png">
                        </div>
                        <div><h1>Thu</h1></div>
                        <div><h1>6 °C</h1></div>
                    </div>
                    <div class="days-back">
                        <div>
                            <img
                            src = "sun.png"
                            width="55px"   
                            height="55px">
                        </div>
                        <div><h1>Fry</h1></div>
                        <div><h1>26 °C</h1></div>
                    </div>
                </div>

                <div class="location-change">
                    <div>
                        <img
                            src = "locationmark.png">
                    </div>
                    <div><h1>Change Location</h1></div>
                </div>

            </div>
        </div>
    </div>
</body>
<dialog></dialog>
</html>
